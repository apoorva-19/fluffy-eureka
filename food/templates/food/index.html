{% extends 'food/base.html'%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
  </head>
  <body>
    <!-- <ul>
      <li>
        <a href="{% url 'food:detail' item.id %}"
        >{{ item.id }} -- {{ item.item_name }}</a
        >
      </li>
    </ul> -->
    {% block body %}
    <div class="container mt-5">
      {% for item in item_list %}
      <div class="row mt-2 mb-2">
        <div class="col-md-3 offset-md-2">
          <img
            class="card"
            height="150px"
            width="200px"
            src="{{ item.item_image }}"
          />
        </div>
        <div class="col-md-4">
          <h3>{{item.item_name}}</h3>
          <h5>{{item.item_desc}}</h5>
          <h6>â‚¹{{item.item_price}}</h6>
          <p class="muted">Added by: {{item.user_name}}</p>
        </div>
        <div class="col-md-2">
          <a
            href="{% url 'food:detail' item.id %}"
            class="btn btn-success mt-2 mb-2"
            >Details</a
          >
          <a href="" class="btn btn-warning">Add to cart</a>
        </div>
      </div>
      {% endfor %}
    </div>
    {% endblock %}
  </body>
</html>
