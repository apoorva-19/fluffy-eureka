{% extends 'food/base.html'%} {% block body %}
<div class="container" style="margin-top: 10%">
  <div class="row">
    <div class="offset-md-4 col-md-4">
      <div class="card">
        <div class="card-header text-white bg-dark">
          <div class="card-title mt-2 ml-1">Login</div>
        </div>
        <div class="card-body">
          <form method="POST">
            {% csrf_token %} {% for field in form %}
            <div class="form-group">{{field.name|capfirst}}: {{field}}</div>
            {% endfor %}
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-warning mt-3 pl-5 pr-5">
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
